    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    <h3>WAI-ARIA role valid children test</h3>

    <!-- Tree role has required child: treeitem -->
    <ul id="id1" role="tree">
        <li role="treeitem">Content</li>
    </ul>

    <!-- Radiogroup role has required child: radio  -->
    <div id="id2" role="radiogroup">
        <div role="radio">Radio button content</div>
    </div>

    <!-- Radiogroup role has required native radio button  -->
    <div id="id3" role="radiogroup">
        <input type="radio" id="radio1" name="radio1">
    </div>

    <!-- Multi-role element with tree role has required child: treeitem -->
    <ul id="id4" role="navigation tree">
        <li role="treeitem">Content</li>
    </ul>

    <!-- Menu role has required child: menuitem -->
    <ul id="id5" role="menu">
        <li role="menuitem" aria-setsize="-1">Content</li>
    </ul>

    <div role="grid">
        <div role="row">
            <div role="columnheader"></div>
        </div>
    </div>

    <div role="grid">
        <div role="row">
            <div role="rowheader"></div>
        </div>
    </div>

    <div role="grid">
        <div role="row">
            <div role="gridcell"></div>
        </div>
    </div>

    <!-- Nested gridcell -->
    <div role="grid">
        <div role="row">
            <div>
                <div>
                    <div role="gridcell">...</div>
                </div>
            </div>
        </div>
    </div>
