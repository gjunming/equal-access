<html lang="en-US">

<head>
  <style>
    div {
      background-color: yellow;
      display: none;
    }
  
    span:hover + div {
      display: block;
    }
    div:hover { display: block }
    </style>
</head>

<body id="body">

  <span>Hover over me!</span>
  <div>I will show on hover</div>
  
  <script>
    UnitTest = {
      ruleIds: ["style_hover_persistent"],
      results: [
      {
            "ruleId": "style_hover_persistent",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/head[1]/style[1]",
              "aria": "/document[1]"
            },
            "reasonId": "Pass_0",
            "message": "the hover: pseudo-class is not used to display content",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }
          
      ]

    }
  </script>
</body>

</html>
